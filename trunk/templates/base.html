<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
      <link rel="stylesheet" type="text/css" href="/sitemedia/css/common.css">
      <link rel="stylesheet" type="text/css" href="/sitemedia/css/screen.css">
      <title>plottr</title>
   </head>
   <body>
   <div id="header">
      <h1>PLOTTR</h1>
   </div>
   <div id="navi"></div>

   <div id="content">

   <script src="/sitemedia/js/jquery/jquery.js" type="text/javascript" ></script>
   <script src="/sitemedia/js/plotter.js" type="text/javascript" ></script>
   {% block javascript %}{% endblock %} 
</body>
</html>
